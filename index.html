<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover and explore your favorite anime with AniList. Beautiful glassmorphism UI with Japanese aesthetics.">
  <title>Anime Discovery | AniList Explorer</title>

  <!-- Critical CSS to prevent FOUC -->
  <style>
    body {
      background: #0f172a;
      margin: 0;
      padding: 0;
    }

    html:not(.hydrated) {
      visibility: hidden;
    }

    html.hydrated {
      visibility: visible;
    }

    #initialLoader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      z-index: 9999;
    }

    .initial-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #FFB7C5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    html.hydrated #initialLoader {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Sakura Petals Container -->
  <div id="sakuraContainer" aria-hidden="true"></div>

  <!-- Initial Loader -->
  <div id="initialLoader">
    <div class="initial-spinner"></div>
  </div>

  <!-- Header -->
  <header class="sticky top-0 z-30 glass backdrop-blur-xl border-b border-white/10">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between gap-4">
        <div class="flex items-center gap-3">
          <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-sakura via-hanami to-yukata bg-clip-text text-transparent">
            üéå Anime Discovery
          </h1>
        </div>
        <div id="searchContainer"></div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Tabs Container -->
    <div id="tabsContainer" class="mb-6"></div>

    <!-- Section Title -->
    <section class="mb-6">
      <h2 class="text-xl md:text-2xl font-semibold text-white">
        Trending Anime
      </h2>
      <p class="text-gray-400 mt-2">
        Discover the most popular anime right now
      </p>
    </section>

    <!-- Anime Grid -->
    <div id="animeGrid" class="anime-grid">
      <!-- Anime cards will be rendered here -->
    </div>

    <!-- No More Results -->
    <div id="noMoreResults" class="hidden col-span-full text-center py-8">
      <p class="text-gray-500 text-lg">üé¨ No hay m√°s anime para mostrar</p>
    </div>
  </main>

  <!-- Loading Overlay -->
  <div id="loading" class="hidden fixed inset-0 flex items-center justify-center bg-black/80 backdrop-blur-sm z-40">
    <div class="glass-card p-8 flex flex-col items-center gap-4">
      <div class="loading-spinner"></div>
      <p class="text-white font-medium">Cargando anime...</p>
    </div>
  </div>

  <!-- Error Overlay -->
  <div id="error" class="hidden fixed inset-0 flex items-center justify-center bg-black/80 backdrop-blur-sm z-40">
    <div class="glass-card p-8 max-w-md mx-4">
      <h3 class="text-xl font-bold text-red-400 mb-4">‚ö†Ô∏è Error</h3>
      <p id="errorMessage" class="text-gray-300 mb-6">Ha ocurrido un error</p>
      <button id="retryButton" onclick="location.reload()" class="btn-primary w-full">
        Reintentar
      </button>
    </div>
  </div>

  <!-- Main Script -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
